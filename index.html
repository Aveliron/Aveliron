<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aveliron Humanizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Reduced animation for performance and kept background dark */
        body {
            background: linear-gradient(135deg, #000000, #1a0000, #330000, #000000);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #ffcccc;
            /* Added overflow-x: hidden to prevent horizontal scroll on some devices */
            overflow-x: hidden;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        /* Adjusted glass background for slightly more contrast */
        .glass { background: rgba(20, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,50,50,0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .btn-primary { background: linear-gradient(135deg, #ff1a1a, #cc0000); transition: all 0.4s ease; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(255,0,0,0.5); }
        /* Adjusted placeholder color for better visibility */
        textarea::placeholder, select, input { color: #ff9999; }
        /* Scrollbar styles for better look on wide-screen/laptop */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-thumb { background-color: #ff3333; border-radius: 4px; }
        textarea::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">

    <div class="w-full max-w-6xl">
        <h1 class="text-center text-4xl sm:text-5xl lg:text-7xl font-black mb-8 md:mb-12 bg-gradient-to-r from-red-500 to-pink-400 bg-clip-text text-transparent drop-shadow-2xl">
            Aveliron Humanizer
        </h1>

        <div class="glass rounded-3xl p-6 md:p-10">
            <div class="grid md:grid-cols-2 gap-8 md:gap-10">

                <div class="space-y-6">
                    <div class="flex items-center gap-3 text-xl md:text-2xl font-bold">
                        <i class="fas fa-paste text-red-400"></i>
                        <span>Paste Your AI Text</span>
                    </div>
                    <textarea id="inputText" rows="10" placeholder="Paste the text you want to make natural and human..."
                        class="w-full glass rounded-2xl p-5 text-base md:text-lg resize-none focus:ring-4 focus:ring-red-600/50 outline-none"></textarea>

                    <div class="glass rounded-2xl p-5 border border-red-900/50">
                        <h3 class="text-lg md:text-xl font-bold mb-4 flex items-center gap-3">
                            <i class="fas fa-cog text-red-400"></i> Style Settings
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Tone</label>
                                <select id="tone" class="w-full glass rounded-xl p-3 focus:ring-4 focus:ring-red-600/50 outline-none">
                                    <option value="formal">School / Formal</option>
                                    <option value="friendly" selected>Friendly / Simple</option>
                                    <option value="professional">Professional</option>
                                    <option value="smart">Smart / Tough</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Reader</label>
                                <select id="reader" class="w-full glass rounded-xl p-3 focus:ring-4 focus:ring-red-600/50 outline-none">
                                    <option value="college">College</option>
                                    <option value="highschool">High School</option>
                                    <option value="general" selected>General Person</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium mb-1">Main Idea (Optional)</label>
                            <input type="text" id="focus" placeholder="e.g. make it about saving money" 
                                class="w-full glass rounded-xl p-3 focus:ring-4 focus:ring-red-600/50 outline-none">
                        </div>
                    </div>

                    <button id="humanizeBtn" class="w-full btn-primary text-white font-bold text-lg md:text-xl py-5 rounded-2xl shadow-2xl">
                        <i class="fas fa-wand-magic-sparkles mr-3"></i>
                        Humanize
                    </button>
                </div>

                <div class="space-y-6">
                    <div class="flex items-center gap-3 text-xl md:text-2xl font-bold">
                        <i class="fas fa-magic-wand-sparkles text-red-400"></i>
                        <span>Humanized Result</span>
                    </div>
                    <div class="relative">
                        <textarea id="outputText" rows="14" readonly placeholder="Your natural, undetectable text will appear here..."
                            class="w-full glass rounded-2xl p-5 text-base md:text-lg resize-none pr-16"></textarea>
                        <button id="copyBtn" class="absolute top-3 right-3 bg-red-900/70 hover:bg-red-800 text-white p-3 rounded-xl transition-all">
                            <i class="fas fa-copy text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDb9tZj9rYjzzFfmyfEyOfIX-K_ANmfVc4";
        const input = document.getElementById("inputText");
        const output = document.getElementById("outputText");
        const toneSelect = document.getElementById("tone");
        const readerSelect = document.getElementById("reader");
        const focusInput = document.getElementById("focus");
        const btn = document.getElementById("humanizeBtn");
        const copyBtn = document.getElementById("copyBtn");

        async function callGemini(userQuery, systemPrompt) {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });
            if (!res.ok) throw new Error("API error");
            const data = await res.json();
            return data.candidates[0].content.parts[0].text.trim();
        }

        btn.addEventListener("click", async () => {
            const text = input.value.trim();
            if (!text) { alert("Please paste some text first"); return; }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i> Humanizing...';

            const tone = toneSelect.options[toneSelect.selectedIndex].text;
            const reader = readerSelect.options[readerSelect.selectedIndex].text;
            const focus = focusInput.value.trim();

            const systemPrompt = `
You are a real human writer. Rewrite text in very basic, natural, easy-to-understand English.
Use simple everyday words only. Never use the same words from the original.
Change everything to new simple phrasing. Keep the same meaning.
No em dashes — no periods at the end of sentences. No fancy punctuation.
Write in normal paragraphs, not short lines.
Make it sound like a real person talking casually.
Focus on: ${focus || "keep original meaning"}
Tone: ${tone}
Reader level: ${reader}
Only output the final rewritten text, nothing else.`;

            const userQuery = `Rewrite this text with completely new simple words:\n\n${text}`;

            try {
                let result = await callGemini(userQuery, systemPrompt);
                result = result.replace(/—/g, " ").replace(/\./g, "").trim();
                output.value = result;
            } catch (e) {
                output.value = "Error – try again";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-wand-magic-sparkles mr-3"></i> Humanize Text Now';
            }
        });

        copyBtn.addEventListener("click", () => {
            if (output.value && !output.value.includes("will appear here")) {
                navigator.clipboard.writeText(output.value);
                copyBtn.innerHTML = '<i class="fas fa-check text-green-400 text-lg"></i>';
                setTimeout(() => copyBtn.innerHTML = '<i class="fas fa-copy text-lg"></i>', 2000);
            }
        });
    </script>
</body>
</html>
