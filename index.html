<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aveliron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #000000, #1a0000, #330000, #000000); background-size: 400% 400%; animation: gradient 20s ease infinite; min-height: 100vh; font-family: 'Segoe UI', sans-serif; color: #ffcccc; overflow-x: hidden; }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass { background: rgba(20, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,50,50,0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .btn-primary { background: linear-gradient(135deg, #ff1a1a, #cc0000); transition: all 0.4s ease; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(255,0,0,0.5); }
        textarea::placeholder, select, input { color: #ff9999; }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-thumb { background-color: #ff3333; border-radius: 4px; }
        textarea::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        @media (min-width: 1024px) { .scale-wrapper { transform: scale(0.7); transform-origin: top center; min-height: 140vh; width: calc(100% / 0.7); max-width: none; padding-bottom: 20vh; } body { align-items: flex-start; } }
        @media (min-width: 640px) and (max-width: 1023px) { .scale-wrapper { transform: scale(0.85); transform-origin: top center; min-height: 120vh; width: calc(100% / 0.85); max-width: none; } body { align-items: flex-start; } }
        .bypass-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem; border-radius: 0.75rem; transition: all 0.3s ease; }
        .bypass-item:hover { background-color: rgba(255, 0, 0, 0.1); }
    </style>
</head>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- bypass list etc. -->

    </div>
